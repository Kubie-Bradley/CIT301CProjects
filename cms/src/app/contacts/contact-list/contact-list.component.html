<div class="panel panel-default offset-md-2">
  <div class="panel-heading">
    <div class="row" style="display: flex; align-items: center;">
      <div class="col-md-6">
    <h1 class="pull-left" style="margin-top: 10px;">Contacts</h1>
      </div>
      <div class="col-md-6">
    <span class="pull-right">
    <a class="btn btn-success pull-right">New Contact</a>
    </span>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="panel-body">
    <cms-contact-item [contact]="contact" (click)="onSelected(contact)"></cms-contact-item>
  </div>
</div>
